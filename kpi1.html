<head>

    <title>KPI 1: Tarefas Pendentes</title>
    <style>
        body { margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #1e1f21; color: white; height: 300px; display: flex; align-items: center; justify-content: center; }

        .kpi-title { font-size: 24px; margin-bottom: 10px; }
        .kpi-value { font-size: 48px; font-weight: bold; }
        .kpi-description { font-size: 16px; }
    </style>
</head>
<body>
    <div class="kpi-box">
        <div class="kpi-title">Tarefas Pendentes</div>
        <div class="kpi-value">45</div>
        <div class="kpi-description">Aumento de 10% em relação à semana anterior.</div>

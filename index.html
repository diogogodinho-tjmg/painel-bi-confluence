<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel DIRTEC em Números - TJMG</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f0f0f0; /* Fundo claro, similar ao Confluence */
            color: #333;
            line-height: 1.6;
        }
        h1 {
            text-align: left;
            margin-bottom: 30px;
            font-size: 2.2em;
            color: #2e2e2e;
        }
        h2 {
            text-align: left;
            margin-top: 50px;
            margin-bottom: 20px;
            font-size: 1.8em;
            color: #2e2e2e;
        }
        .kpi-container {
            display: flex;
            justify-content: space-around; /* Distribui as colunas uniformemente */
            gap: 25px; /* Espaço entre iframes */
            flex-wrap: wrap; /* Quebra linha em telas menores */
            align-items: flex-start; /* Alinha pelo topo */
        }
        iframe {
            border: none; /* Sem bordas */
            flex: 1; /* Cresce para preencher espaço */
            min-width: 280px; /* Largura mínima */
            height: 460px; /* Altura fixa para alinhamento */
            background-color: transparent;
            overflow: hidden;
            padding: 0;
            margin: 0;
        }
        .footer-content {
            margin-top: 40px;
            font-size: 0.9em;
            color: #666;
        }
        .footer-content a {
            color: #007bff;
            text-decoration: none;
        }
        .footer-content a:hover {
            text-decoration: underline;
        }
        /* Responsividade */
        @media (max-width: 992px) {
            .kpi-container {
                flex-direction: column;
                align-items: center;
            }
            iframe {
                width: 90%;
                max-width: 400px;
                height: auto;
                margin-bottom: 20px;
            }
            iframe:last-child {
                margin-bottom: 0;
            }
        }
    </style>
</head>
<body>
    <h1>DIRTEC em Números</h1>

    <div class="kpi-container">
        <iframe src="kpis_coluna1.html" scrolling="no"></iframe>
        <iframe src="kpis_coluna2.html" scrolling="no"></iframe>
        <iframe src="kpis_coluna3.html" scrolling="no"></iframe>
    </div>

    <h2>Ações em Destaque na DIRTEC</h2>
    <div class="footer-content">
        <p>Jira and Confluence are better together | Confluence | Atlassian</p>
        <p><a href="https://www.atlassian.com/" >Saiba mais sobre Atlassian</a></p>
    </div>
</body>
</html>

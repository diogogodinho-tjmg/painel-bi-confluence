<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel DIRTEC em Números - TJMG (Preview)</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px; /* Adiciona um padding geral para não colar nas bordas */
            background-color: #f0f0f0; /* Fundo claro para o container principal */
            color: #333;
            line-height: 1.6;
        }
        h1 {
            text-align: left;
            margin-bottom: 30px;
            font-size: 2.2em;
            color: #2e2e2e;
        }
        .kpi-wrapper {
            display: flex;
            flex-wrap: wrap; /* Permite quebrar linha em telas menores */
            justify-content: center; /* Centraliza as colunas */
            gap: 20px; /* Espaço entre as colunas de iframes */
        }
        .kpi-column-iframe {
            flex: 1; /* Cresce para preencher o espaço disponível */
            min-width: 300px; /* Largura mínima para cada coluna */
            max-width: 350px; /* Largura máxima para cada coluna */
            height: 600px; /* Altura total para 2 KPIs de 300px cada */
            border: none; /* Remove borda do iframe */
            overflow: hidden; /* Garante que não apareça barra de rolagem */
            background-color: transparent; /* Permite que o fundo do body do iframe apareça */
        }
        .footer-content {
            margin-top: 40px;
            font-size: 0.9em;
            color: #666;
        }
        .footer-content a {
            color: #007bff;
            text-decoration: none;
        }
        .footer-content a:hover {
            text-decoration: underline;
        }
        /* Responsividade para telas muito pequenas */
        @media (max-width: 768px) {
            .kpi-wrapper {
                flex-direction: column;
                align-items: center;
            }
            .kpi-column-iframe {
                width: 90%;
                max-width: 400px; /* Max width para mobile */
            }
        }
    </style>
</head>
<body>
    <h1>Painel DIRTEC em Números - TJMG (Preview)</h1>

    <div class="kpi-wrapper">
        <iframe class="kpi-column-iframe" src="kpis_coluna1.html" scrolling="no"></iframe>
        <iframe class="kpi-column-iframe" src="kpis_coluna2.html" scrolling="no"></iframe>
        <iframe class="kpi-column-iframe" src="kpis_coluna3.html" scrolling="no"></iframe>
    </div>

    <div class="footer-content">
        <p>Preview do painel de B.I. modular. Para visualização individual ou embed no Confluence, use os links específicos de cada KPI.</p>
    </div>
</body>
</html>

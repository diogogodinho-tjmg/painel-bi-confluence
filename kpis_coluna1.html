<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPI Coluna 1 - Projetos e Mudanças</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Mescla com o fundo principal */
            color: white; /* Texto branco para blocos escuros */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }
        .kpi-block {
            text-align: center;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px; /* Bordas arredondadas como no Confluence */
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .kpi-block:last-child {
            margin-bottom: 0;
        }
        .kpi-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .kpi-value-label {
            font-size: 0.9em;
            margin-top: 5px;
            opacity: 0.8;
        }
        .kpi-value {
            font-size: 2.2em;
            font-weight: bold;
            line-height: 1.1;
            margin-top: 5px;
            margin-bottom: 10px;
        }
        /* Cores inspiradas no TJMG/Confluence */
        .bg-black { background-color: #2e2e2e; } /* Cinza escuro */
        .bg-red { background-color: #d00000; } /* Vermelho para mudanças */
    </style>
</head>
<body>
    <div class="kpi-block bg-black">
        <div class="kpi-title">Projetos</div>
        <div class="kpi-value-label">em andamento</div>
        <div class="kpi-value">141</div>
        <div class="kpi-value-label">concluídos</div>
        <div class="kpi-value">78</div>
    </div>
    <div class="kpi-block bg-red">
        <div class="kpi-title">Mudanças executadas</div>
        <div class="kpi-value">4.154</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPI Coluna 1 - Projetos e Mudanças</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* Fundo branco para se misturar ao Confluence */
            color: white; /* Cor de texto padrão para blocos escuros */
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Evita barras de rolagem indesejadas no iframe */
        }
        .kpi-block {
            text-align: center;
            padding: 20px 15px; /* Ajustado padding vertical */
            margin-bottom: 0; /* Quadros colados */
            /* border-radius: 5px; REMOVIDO: Cantos não arredondados */
            height: 250px; /* ALTURA PADRÃO PARA CADA QUADRO */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centraliza o conteúdo verticalmente */
            align-items: center; /* Centraliza o conteúdo horizontalmente */
            box-sizing: border-box; /* Inclui padding na altura total */
            flex-shrink: 0; /* Garante que os blocos não diminuam */
        }
        .kpi-title {
            font-size: 1.1em; /* Ligeiramente menor */
            font-weight: bold;
            margin-bottom: 8px; /* Ajustado margin */
            line-height: 1.2;
        }
        .kpi-value-label {
            font-size: 0.85em; /* Ligeiramente menor */
            margin-top: 4px; /* Ajustado margin */
            opacity: 0.8;
            line-height: 1.2;
        }
        .kpi-value {
            font-size: 2em; /* Ligeiramente menor */
            font-weight: bold;
            line-height: 1.1;
            margin-top: 5px;
            margin-bottom: 8px; /* Ajustado margin */
        }
        /* Cores conforme especificado */
        .bg-black { background-color: #1e1f21; } /* Preto escuro */
        .bg-red { background-color: #f1030b; } /* Vermelho */
    </style>
</head>
<body>
    <div class="kpi-block bg-black">
        <div class="kpi-title">Projetos</div>
        <div class="kpi-value-label">em andamento</div>
        <div class="kpi-value">141</div>
        <div class="kpi-value-label">concluídos</div>
        <div class="kpi-value">78</div>
    </div>
    <div class="kpi-block bg-red">
        <div class="kpi-title">Mudanças executadas</div>
        <div class="kpi-value">4.154</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPI Coluna 1 - Projetos e Mudanças</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0; /* Remove margens do corpo do iframe */
            padding: 0; /* Remove paddings do corpo do iframe */
            background-color: #ffffff; /* Fundo branco para se misturar ao Confluence */
            color: white; /* Cor de texto padrão para blocos escuros */
            display: flex; /* Habilita flexbox no corpo */
            flex-direction: column; /* Organiza os blocos em coluna */
            /* height: 100%; Removido: altura será definida pelo conteúdo dos blocos */
        }
        .kpi-block {
            text-align: center;
            padding: 15px; /* Mantém o padding interno */
            margin-bottom: 0; /* REMOVIDO: Não haverá mais margem entre os blocos */
            border-radius: 5px; /* Bordas arredondadas (se quiser remover, só apagar esta linha) */
            height: 200px; /* ALTURA PADRÃO PARA CADA QUADRO */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centraliza o conteúdo verticalmente */
            align-items: center; /* Centraliza o conteúdo horizontalmente */
            box-sizing: border-box; /* Inclui padding na altura total */
            /* flex-grow: 1; Removido, pois a altura é fixa */
        }
        /* A regra .kpi-block:last-child { margin-bottom: 0; } é agora redundante e pode ser removida se quiser */
        
        .kpi-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .kpi-value-label {
            font-size: 0.9em;
            margin-top: 5px;
            opacity: 0.8;
        }
        .kpi-value {
            font-size: 2.2em;
            font-weight: bold;
            line-height: 1.1;
            margin-top: 5px;
            margin-bottom: 10px;
        }
        /* Cores conforme especificado */
        .bg-black { background-color: #1e1f21; } /* Preto escuro */
        .bg-red { background-color: #f1030b; } /* Vermelho */
    </style>
</head>
<body>
    <div class="kpi-block bg-black">
        <div class="kpi-title">Projetos</div>
        <div class="kpi-value-label">em andamento</div>
        <div class="kpi-value">141</div>
        <div class="kpi-value-label">concluídos</div>
        <div class="kpi-value">78</div>
    </div>
    <div class="kpi-block bg-red">
        <div class="kpi-title">Mudanças executadas</div>
        <div class="kpi-value">4.154</div>
    </div>
</body>
</html>

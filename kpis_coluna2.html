<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPI Coluna 2 - Demandas e Chamados</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* Fundo branco para se misturar ao Confluence */
            color: white; /* Cor de texto padrão */
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Evita barras de rolagem indesejadas no iframe */
        }
        .kpi-block {
            text-align: center;
            padding: 20px 15px; /* Ajustado padding vertical */
            margin-bottom: 0; /* Quadros colados */
            /* border-radius: 5px; REMOVIDO: Cantos não arredondados */
            height: 250px; /* ALTURA PADRÃO PARA CADA QUADRO */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centraliza o conteúdo verticalmente */
            align-items: center; /* Centraliza o conteúdo horizontalmente */
            box-sizing: border-box; /* Inclui padding na altura total */
            flex-shrink: 0;
        }
        .kpi-title {
            font-size: 1.1em; /* Ligeiramente menor */
            font-weight: bold;
            margin-bottom: 8px; /* Ajustado margin */
            line-height: 1.2;
        }
        .kpi-value-label {
            font-size: 0.85em; /* Ligeiramente menor */
            margin-top: 4px; /* Ajustado margin */
            opacity: 0.8;
            line-height: 1.2;
        }
        .kpi-value {
            font-size: 2em; /* Ligeiramente menor */
            font-weight: bold;
            line-height: 1.1;
            margin-top: 5px;
            margin-bottom: 8px; /* Ajustado margin */
        }
        .kpi-sub-value-label {
            font-size: 0.8em; /* Ligeiramente menor */
            margin-top: 4px; /* Ajustado margin */
            opacity: 0.7;
            line-height: 1.2;
        }
        .kpi-sub-value {
            font-size: 1.4em; /* Ligeiramente menor */
            font-weight: bold;
            margin-bottom: 5px;
        }
        /* Cores conforme especificado */
        .bg-yellow { background-color: #feea00; color: #1e1f21; } /* Amarelo com texto preto escuro para contraste */
        .bg-black { background-color: #1e1f21; } /* Preto escuro */
    </style>
</head>
<body>
    <div class="kpi-block bg-yellow">
        <div class="kpi-title">Demandas</div>
        <div class="kpi-value-label">em andamento</div>
        <div class="kpi-value">17.905</div>
        <div class="kpi-value-label">concluídas</div>
        <div class="kpi-value">48.880</div>
    </div>
    <div class="kpi-block bg-black">
        <div class="kpi-title">Chamados Criados</div>
        <div class="kpi-value">219.870</div>
        <div class="kpi-sub-value-label">incidentes</div>
        <div class="kpi-sub-value">116.289</div>
        <div class="kpi-sub-value-label">requisições</div>
        <div class="kpi-sub-value">59.609</div>
    </div>
</body>
</html>

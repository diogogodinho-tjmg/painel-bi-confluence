<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPI Coluna 3 - Orçamento e Pessoas</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* Fundo branco para se misturar ao Confluence */
            color: white; /* Cor de texto padrão */
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Evita barras de rolagem indesejadas no iframe */
        }
        .kpi-block {
            text-align: center;
            padding: 20px 15px; /* Ajustado padding vertical */
            margin-bottom: 0; /* Quadros colados */
            /* border-radius: 5px; REMOVIDO: Cantos não arredondados */
            height: 250px; /* ALTURA PADRÃO PARA CADA QUADRO */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centraliza o conteúdo verticalmente */
            align-items: center; /* Centraliza o conteúdo horizontalmente */
            box-sizing: border-box; /* Inclui padding na altura total */
            flex-shrink: 0;
        }
        .kpi-title {
            font-size: 1.1em; /* Ligeiramente menor */
            font-weight: bold;
            margin-bottom: 8px; /* Ajustado margin */
            line-height: 1.2;
        }
        .kpi-value-label {
            font-size: 0.85em; /* Ligeiramente menor */
            margin-top: 4px; /* Ajustado margin */
            opacity: 0.8;
            line-height: 1.2;
        }
        .kpi-value {
            font-size: 2em; /* Ligeiramente menor */
            font-weight: bold;
            line-height: 1.1;
            margin-top: 5px;
            margin-bottom: 8px; /* Ajustado margin */
        }
        .kpi-budget-value {
            font-size: 1.3em; /* Mantido, pois são valores mais longos */
            font-weight: bold;
            margin-bottom: 8px; /* Ajustado margin */
            line-height: 1.3;
        }
        .kpi-budget-label {
            font-size: 0.85em; /* Ligeiramente menor */
            margin-top: 4px; /* Ajustado margin */
            margin-bottom: 4px; /* Ajustado margin */
            opacity: 0.8;
            line-height: 1.2;
        }
        /* Cores conforme especificado */
        .bg-black { background-color: #1e1f21; } /* Preto escuro */
        .bg-blue { background-color: #0043c5; } /* Azul exato */
    </style>
</head>
<body>
    <div class="kpi-block bg-black">
        <div class="kpi-title">Orçamento</div>
        <div class="kpi-budget-label">Planejado</div>
        <div class="kpi-budget-value">R$ 265.278.244,95</div> <!-- Corrigido para R\$ -->
        <div class="kpi-budget-label">Executado</div>
        <div class="kpi-budget-value">R$ 131.866.403,86</div> <!-- Corrigido para R\$ -->
    </div>
    <div class="kpi-block bg-blue">
        <div class="kpi-title">Servidores</div>
        <div class="kpi-value">230</div>
        <div class="kpi-title" style="margin-top: 15px;">Colaboradores</div>
        <div class="kpi-value">401</div>
    </div>
</body>
</html>

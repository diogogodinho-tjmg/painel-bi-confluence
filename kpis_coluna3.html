<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPI Coluna 3 - Orçamento e Pessoas</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0; /* Remove margens do corpo do iframe */
            padding: 0; /* Remove paddings do corpo do iframe */
            background-color: #ffffff; /* Fundo branco para se misturar ao Confluence */
            color: white; /* Cor de texto padrão */
            display: flex; /* Habilita flexbox no corpo */
            flex-direction: column; /* Organiza os blocos em coluna */
            overflow: hidden; /* Evita barras de rolagem indesejadas no iframe */
        }
        .kpi-block {
            text-align: center;
            padding: 25px 15px; /* Aumentado o padding vertical para mais espaço */
            margin-bottom: 0; /* Quadros colados */
            /* border-radius: 5px; REMOVIDO: Cantos não arredondados */
            height: 300px; /* ALTURA PADRÃO PARA CADA QUADRO */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centraliza o conteúdo verticalmente */
            align-items: center; /* Centraliza o conteúdo horizontalmente */
            box-sizing: border-box; /* Inclui padding na altura total */
            flex-shrink: 0;
        }
        .kpi-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
            line-height: 1.2;
        }
        .kpi-value-label {
            font-size: 0.9em;
            margin-top: 5px;
            opacity: 0.8;
            line-height: 1.2;
        }
        .kpi-value {
            font-size: 2.2em;
            font-weight: bold;
            line-height: 1.1;
            margin-top: 5px;
            margin-bottom: 10px;
        }
        .kpi-budget-value {
            font-size: 1.5em; /* Ajustado para caber melhor os valores longos */
            font-weight: bold;
            margin-bottom: 10px;
            line-height: 1.3;
        }
        .kpi-budget-label {
            font-size: 0.9em;
            margin-top: 5px;
            margin-bottom: 5px;
            opacity: 0.8;
            line-height: 1.2;
        }
        /* Cores conforme especificado */
        .bg-black { background-color: #1e1f21; } /* Preto escuro */
        .bg-blue { background-color: #0043c5; } /* Azul exato */
    </style>
</head>
<body>
    <div class="kpi-block bg-black">
        <div class="kpi-title">Orçamento</div>
        <div class="kpi-budget-label">Planejado</div>
        <div class="kpi-budget-value">R$ 265.278.244,95</div> <!-- Corrigido para R\$ -->
        <div class="kpi-budget-label">Executado</div>
        <div class="kpi-budget-value">R$ 95.657.838,50</div> <!-- Corrigido para R\$ -->
    </div>
    <div class="kpi-block bg-blue">
        <div class="kpi-title">Servidores</div>
        <div class="kpi-value">231</div>
        <div class="kpi-title" style="margin-top: 15px;">Colaboradores</div>
        <div class="kpi-value">419</div>
    </div>
</body>
</html>
